name: "Build"
on: [push, pull_request]
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@master"
        with:
          submodules: recursive
      - name: "Build"
        uses: docker://josejulio/hypha-builder:release_1.7.x
        env:
          CODE: "/github/workspace/"
          PATCH_WASM_LD: "1"
